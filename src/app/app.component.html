<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <button type="button" (click)="getNewData()">Get data</button>
  <button type="button" (click)="getNextPage()">Get next page</button>

  <div class="list-container">
    <ul>
      <li *ngFor="let item of (listLoader.items$ | async)?.items">{{item.name}}</li>
    </ul>
  </div>
</div>
